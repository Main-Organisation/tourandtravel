<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Popup</title>
<style>
    /* Style for popup */
    .popup {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.7); /* Black w/ opacity */
    }

    .popup-content {
        margin: auto;
        display: block;
        max-width: 80%;
        max-height: 80%;
    }

    .popup-content img {
        width: 100%;
        height: auto;
    }

    /* Close button */
    .close {
        color: #fff;
        position: absolute;
        top: 10px;
        right: 25px;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: #f44336;
    }
</style>
</head>
<body>

<h2>Image Popup</h2>

<!-- Trigger button for the popup -->
<img src="your_thumbnail_image.jpg" alt="Thumbnail Image" width="200" height="150" onclick="openPopup('your_large_image.jpg')">

<!-- The popup -->
<div id="imagePopup" class="popup">
    <!-- Popup content -->
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <img src="" alt="Popup Image" id="popupImage">
    </div>
</div>

<script>
    // Function to open the popup with the clicked image
    function openPopup(imageSrc) {
        // Set the source of the popup image
        document.getElementById("popupImage").src = imageSrc;
        // Display the popup
        document.getElementById("imagePopup").style.display = "block";
    }

    // Function to close the popup
    function closePopup() {
        document.getElementById("imagePopup").style.display = "none";
    }
</script>

</body>
</html>
