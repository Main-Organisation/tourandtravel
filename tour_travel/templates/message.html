<style>
    .message {
            margin-top: 20px;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .message-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .message-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .message-info {
            background-color: #cce5ff;
            border: 1px solid #b8daff;
            color: #004085;
        }
</style>


{% if messages %}
    {% for message in messages %}
        <div class="message message-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
