<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 56px; /* Padding to ensure content doesn't get hidden behind the navbar */
        }
        .navbar-brand {
            font-weight: bold;
        }
        .tab-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url "admin-supplier-approval" %}">Supplier Approval</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "admin-agent-approval" %}">Agent Approval</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#addCityCountry" data-toggle="tab">Add City/Country</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#supplierInfo" data-toggle="tab">Supplier Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "admin-user-services" %}">Services</a>
                </li>
            </ul>
        </div>
        <a href="{% url 'admin-logout' %}" class="btn btn-primary">Logout</a>
    </div>
</nav>

<!-- Placeholder for the content that should be shown when other tabs are selected -->
<div class="container">
    <div class="tab-content">
        <div id="addCityCountry" class="tab-pane fade">
            <h3>Add City/Country</h3>
            <!-- Content for Add City/Country -->
        </div>
        <div id="supplierInfo" class="tab-pane fade">
            <h3>Supplier Information</h3>
            <!-- Content for Supplier Information -->
        </div>
    </div>
</div>

<div>
    {% include "message.html" %}
</div>

<!-- Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
